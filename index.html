<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
	<link rel='icon' href='clipboard.png' type='image/png'/ >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	 crossorigin="anonymous">

	<title>iNotes : Add Notes in New Style</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">iNotes : Notes Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input id="searchTxt" class="form-control mr-sm-2" type="search" placeholder="Search (Case Senstive)" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container my-3" id="maindiv">
    <h1>Welcome to iNotes</h1>
    <div class="card">
  <div class="card-body">
    <div class="form-group card-title">
    <form>
    <h5 for="exampleInputEmail1">Note Title</h5>
    <input type="text" class="form-control" id="titleTxt" aria-describedby="">
  </div>
    <h5 class="card-title">Add a Note</h5>
    <div class="form-group">
    <textarea class="form-control" id="addTxt" rows="3"></textarea>
  </div>
  <div class="custom-control custom-switch my-3">
    <input type="checkbox" class="custom-control-input impr" id="customSwitches">
    <label class="custom-control-label" for="customSwitches">Important</label>
  </div>
</form>
    <button id="addBtn" class="btn btn-primary my-btn">Add a Note</button>
  </div>
</div>
<hr>
<h1 class="my-3">Your Notes</h1>
<div id="notes" class="container-fluid row">
</div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
